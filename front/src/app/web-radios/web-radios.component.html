<h3>My web radio</h3>

<a routerLink="/webradios/new">
  <i class="material-icons">Add web radio</i>
</a>

<!-- list current web radio -->
<ul class="webradios">
  <li *ngFor="let webradio of webradios">
    <span class="badge">{{webradio.id}}</span> {{webradio.name}} {{webradio.url}} {{webradio.is_active}}
    <a [routerLink]="['/webradios', webradio.id]">
      <i class="material-icons">mode_edit</i>
    </a>
    <a (click)="playWebRadio(webradio)" type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-play"></span>
    </a>
    <button class="destroy" (click)="confirmDeleteWebRadio(webradio)">X</button>
  </li>
</ul>


<app-confirm-delete-modal
[message]="message"
[modalConfirmDeleteIsVisible]="modalConfirmDeleteWebRadioIsVisible"
(onConfirm)="onConfirm($event)" >
</app-confirm-delete-modal>
